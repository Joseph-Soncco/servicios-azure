<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Vision - Azure Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar-container"></div>

    <main class="container-fluid p-4 bg-light" style="height: calc(100vh - 56px); overflow-y: auto;">
        <div class="mb-4">
            <h2 class="text-primary mb-1">Computer Vision</h2>
            <p class="text-muted small">Analiza imÃ¡genes con inteligencia artificial</p>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="upload-area border border-primary border-2 border-dashed rounded p-4 text-center bg-white" id="uploadArea">
                    <div class="mb-3">ðŸ“¤</div>
                    <h5 class="text-primary mb-2">Sube una imagen</h5>
                    <p class="text-muted small mb-0">Haz clic o arrastra aquÃ­</p>
                </div>
                <input type="file" id="fileInput" accept="image/*" class="d-none">
            </div>
            <div class="col-md-6">
                <div id="imageContainer" class="d-none">
                    <img id="imagePreview" class="img-fluid rounded shadow-sm" style="border: none;">
                </div>
            </div>
        </div>

        <div class="loading text-center bg-white rounded p-4 mb-3 d-none" id="loading">
            <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mb-0 fw-bold text-primary">Analizando imagen...</p>
            <p class="mt-1 mb-0 small text-muted">Por favor espera mientras procesamos tu imagen</p>
        </div>

        <div id="errorMessage"></div>
        <div id="successMessage"></div>

        <div id="results" class="mt-4 d-flex gap-3 flex-wrap"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../config.js"></script>
    <script src="app.js"></script>
    <script>
        // Cargar navbar desde layouts
        fetch('../layouts/navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
            });
    </script>
</body>
</html>
