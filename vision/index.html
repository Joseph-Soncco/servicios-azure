<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Vision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold">Azure Computer Vision</span>
        </div>
    </nav>

    <main class="container-fluid p-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body p-4">
                        <h4 class="card-title text-primary mb-4">ðŸ“¸ Analizar Imagen</h4>
                        
                        <div class="mb-3">
                            <label class="form-label fw-semibold">URL de imagen</label>
                            <input type="url" id="urlInput" class="form-control form-control-lg" placeholder="https://ejemplo.com/imagen.jpg">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-semibold">O sube un archivo</label>
                            <input type="file" id="fileInput" class="form-control form-control-lg" accept="image/*">
                        </div>
                        
                        <button class="btn btn-primary btn-lg w-100" id="btnAnalizar">
                            <span class="spinner-border spinner-border-sm d-none me-2" id="spinner"></span>
                            Analizar Imagen
                        </button>
                    </div>
                </div>

                <div id="imagePreview" class="card shadow-sm border-0 mb-4 d-none">
                    <div class="card-body p-4 text-center">
                        <h5 class="text-primary mb-3">Imagen</h5>
                        <div id="imageContainer"></div>
                    </div>
                </div>

                <div id="loading" class="card shadow-sm border-0 mb-4 d-none">
                    <div class="card-body p-4 text-center">
                        <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mb-0 fw-semibold text-primary">Analizando imagen...</p>
                    </div>
                </div>

                <div id="errorMessage"></div>

                <div id="results" class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <h5 class="text-primary mb-4">ðŸ“Š Resultados del AnÃ¡lisis</h5>
                        <div id="resultsContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../config.js"></script>
    <script src="app.js"></script>
</body>
</html>
